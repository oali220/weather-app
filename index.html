<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <input type="text" placeholder="Location..">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="card2">
            <div class="temp-location">
                <div class="current-weather"><span weather-current>32</span>&deg;</div>
                <div class="cityname">Barcelona, Spain</div>
            </div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon">
        </div>
        <div class="card3">
            <div class="info">
                <div class="label">High</div>
                <div><span class = "temp-max">32</span>&deg;</div>
            </div>
            <div class="info">
                <div class="label">Low</div>
                <div><span class = "temp-min">12</span>&deg;</div>
            </div>
            <div class="info">
                <div class="label">Humidity</div>
                <div><span class="humidity">0.5 </span>%</div>
            </div>
            <div class="info">
                <div class="label">Wind</div>
                <div><span class="wind">12 </span> km</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
